<div class="group-options grid overflow-hidden grid-cols-12">
	<div class="box col-start-1 col-span-3 input-col">
        <div class="grid overflow-hidden grid-cols-1">
            <div class="box"><input class="input-style" type="text" placeholder="Groepnaam" [(ngModel)]="newGroupnameInput"></div>
            <div class="box"><button class="btn fourth btn-thin" (click)="addGroup(newGroupnameInput)">Voeg toe</button></div>
        </div>
    </div>
	<div class="box col-start-5 col-span-8">
        <div class="grid overflow-hidden grid-cols-2 group-columns">
            <div class="grid overflow-hidden grid-cols-3 group-block"  *ngFor="let group of newGroups; index as i;">
                <div class="col-span-2">
                    <div class="single-group">
                        <div class="">{{ group.name }}</div>
                        <div class="manage-icon" (click)="activateManageBar(group.name)">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="col-start-3 col-span-1 single-group manage-bar" [ngClass]="{'manage-bar-active': checkGroupName(group.name)}">
                    <div class="flex flex-row">
                        <div class="icon" (click)="activateNameChange(group.name)">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </div>
                        <div class="icon" (click)="removeGroup(group.name)">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <span class="error col-span-8" *ngIf="errorMsg">Oops! Mogelijk is het invulveld, bestaat de groep al of zijn de maximale groepen (8) bereikt.</span>
    </div>

</div>

<app-overlay-groupname *ngIf="nameChangeWindow" [newGroups]="newGroups" [selectedGroupName]="selectedGroupName" (toggleChangeWindow)="deactivateNameChange($event)"></app-overlay-groupname>
