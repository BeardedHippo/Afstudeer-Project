<div class="container class-selection mx-auto">
    <h2>Kies jullie klas</h2>

    <h3 *ngIf="allClasses.length === 0">Nog geen klassen gemaakt! Ga terug of <a routerLink="/nieuwe-klas" routerLinkActive="active">klik hier</a> om een nieuwe klas te maken. </h3>
    <div class="grid overflow-hidden grid-cols-12 grid-rows-1 gap-0">
        <div class="col-start-2 col-span-11">
            <div class="grid overflow-hidden grid-cols-3 grid-rows-1 gap-0">
                <div class="single-class" *ngFor="let class of allClasses; index as i;">
                    <div class="grid overflow-hidden grid-cols-3 grid-rows-1 gap-0">
                        <div class="col-span-2 btn fourth">
                            <button class="btn-thin select-class-btn" (click)="selectClass(class.className)">{{ class.className }}</button>
                            <div class="manage-icon" (click)="activateManageBar(class.className)">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                  </svg>
                            </div>
                        </div>
                        
                        <div class="col-start-3 col-span-1 btn manage-bar" [ngClass]="{'manage-bar-active': checkClassName(class.className)}">
                            <div class="flex flex-row">
                                <div class="icon" (click)="activateNameChange(class.className)">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </div>
                                <div class="icon" (click)="removeClass(class.className)">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-overlay-classname *ngIf="nameChangeWindow" [selectedClassName]="selectedClassName" (toggleChangeWindow)="deactivateNameChange($event)"></app-overlay-classname>
